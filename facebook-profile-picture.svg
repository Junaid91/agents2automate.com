<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 170" width="170" height="170">
  <!-- Background Circle -->
  <circle cx="85" cy="85" r="85" fill="#25D366"/>
  
  <!-- Chat Bubble -->
  <g transform="translate(85, 70)">
    <!-- Main bubble -->
    <rect x="-35" y="-25" width="70" height="45" rx="8" fill="white"/>
    <!-- Bubble tail -->
    <path d="M -35 15 L -35 20 L -40 15 Z" fill="white"/>
    
    <!-- Message lines inside bubble -->
    <line x1="-25" y1="-10" x2="15" y2="-10" stroke="#25D366" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#25D366" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="10" x2="5" y2="10" stroke="#25D366" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- AI Badge -->
  <g transform="translate(125, 125)">
    <circle cx="0" cy="0" r="20" fill="#128C7E"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">AI</text>
  </g>
  
  <!-- A2A Text at bottom -->
  <text x="85" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">A2A</text>
</svg>
