name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Validate HTML
        run: |
          echo "Validating HTML files..."
          if [ -f "index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå index.html not found"
            exit 1
          fi

      - name: üì¶ Prepare deployment package
        run: |
          echo "Creating deployment package..."
          tar -czf deploy.tar.gz *.html public/ 2>/dev/null || tar -czf deploy.tar.gz index.html
          ls -lh deploy.tar.gz

      - name: üîë Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy to EC2
        run: |
          echo "Deploying to EC2..."
          
          # Copy deployment package
          scp -i ~/.ssh/deploy_key deploy.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          
          # Execute deployment on server
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            echo "üì¶ Extracting files..."
            cd /tmp
            tar -xzf deploy.tar.gz
            
            echo "üîÑ Backing up current site..."
            sudo cp -r /var/www/agents2automate.com /var/www/agents2automate.com.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
            
            echo "üìÇ Deploying new files..."
            sudo cp -r *.html /var/www/agents2automate.com/ 2>/dev/null || true
            if [ -d "public" ]; then
              sudo cp -r public /var/www/agents2automate.com/ 2>/dev/null || true
            fi
            
            echo "üîß Setting permissions..."
            sudo chown -R www-data:www-data /var/www/agents2automate.com
            sudo chmod -R 755 /var/www/agents2automate.com
            
            echo "üîÑ Reloading Nginx..."
            sudo nginx -t
            sudo systemctl reload nginx
            
            echo "üßπ Cleaning up..."
            rm -f /tmp/deploy.tar.gz
            rm -rf /tmp/index.html /tmp/public
            
            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: üè• Health Check
        run: |
          echo "Running health check..."
          sleep 5
          
          # Check if site is accessible
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://agents2automate.com)
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Health check passed! Site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "‚ö†Ô∏è Warning: Site returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: üì¢ Deployment Summary
        if: always()
        run: |
          echo "================================================"
          echo "üöÄ Deployment Summary"
          echo "================================================"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "================================================"
